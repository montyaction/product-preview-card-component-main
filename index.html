<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
      </div>
      <div class="contentBx">
        <p>PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <p><span>$149.99</span><span>$169.99</span></p>
        <button><img src="./images/cart-icon-png-white-24.jpg" alt="Shopping cart icon"/>Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://blissful-banach-06fb18.netlify.app/" target="_blank">montyaction</a>.
    </div>
  </div>

</body>
</html>
